<header class="container header px-4 px-md-0">
  <div class="row justify-content-between align-items-center">
    <div class="cart d-lg-none col-4 d-flex justify-content-start">
      <button class="button" [routerLink]="['/cart']">
        <span class="button-icon"></span>
      </button>
    </div>
    <div class="logo d-flex col-lg-2 col-4">
      <a [routerLink]="['/']" class="logo-link">
        <img src="assets/images/logo.jpg" alt="logo: Flowers Shop" class="logo-image" />
      </a>
    </div>
    <div class="col-lg-6 d-none d-lg-block">
      <nav>
        <ul class="navigation d-flex justify-content-around">
          <li class="navigation-item" [routerLinkActive]="['link-active']">
            <a href="#" class="navigation-link">Адрес</a>
          </li>
          <li class="navigation-item" [routerLinkActive]="['link-active']">
            <a href="#" class="navigation-link">Доставка</a>
          </li>
          <li class="navigation-item" [routerLinkActive]="['link-active']">
            <a href="#" class="navigation-link">Профиль</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-2 col-4 d-lg-flex d-none justify-content-end">
      <button class="button" [routerLink]="['/cart']">
        <span class="button-icon"></span>
        <span class="button-text d-lg-flex d-none">Корзина</span>
      </button>
    </div>
    <div class="d-flex col-4 d-lg-none justify-content-end">
      <a class="icon" (click)="menuToggle()">
        <img class="menu-icon" src="assets/images/menu.svg" alt="menu: Menu Icon" />
      </a>
    </div>
    <div id="menuLinks" class="menu-links d-lg-none">
      <a>Адрес</a>
      <a>Доставка</a>
      <a>Профиль</a>
    </div>
  </div>
</header>
