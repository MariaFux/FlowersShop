<header class="container header px-4 px-md-0">
  <div class="row justify-content-between align-items-center">
    <div class="cart d-lg-none col-4 d-flex justify-content-start">
      <button class="button" [routerLink]="['/cart']">
        <span class="button-icon cart-icon"></span>
      </button>
    </div>
    <div class="logo d-flex col-lg-2 col-4">
      <a [routerLink]="['/']" class="logo-link">
        <img src="assets/images/logo.png" alt="logo: Flowers Shop" class="logo-image" />
      </a>
    </div>
    <div class="col-lg-8 d-none d-lg-block">
      <div class="d-flex justify-content-around">
        <div class="d-flex align-items-center">
          <span class="icon-24 phone-icon"></span>
          <a href="tel:+375 (29) 777-777-77" class="phone-text">+375 (29) 777-777-77</a>
        </div>
        <div class="d-flex align-items-center">
          <span class="icon-24 search-icon" [routerLink]="['/search']"></span>          
        </div>
        <div class="d-flex align-items-center">
          <span class="icon-24 location-icon"></span>
          <div class="d-flex flex-column">
            <span class="address" (click)="onAddressClick()">{{address}}</span>
            <span class="schedule">Пн-Пт: 09:00-19:00, Сб-Вс: 09:00-18:00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-4 d-lg-flex d-none justify-content-end">
      <button class="button" [routerLink]="['/cart']">
        <span class="button-icon cart-icon"></span>
        <span class="button-text d-lg-flex d-none">Корзина</span>
      </button>
    </div>
  </div>
</header>
